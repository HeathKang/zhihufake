<meta charset="UTF-8">
<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-content">
            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
            <div class="post-author"><a href=#>{{ post.author.username }}</a></div>
            <div class="post-body">
                {% if post.body_html %}
                    {{ post.body_html | safe }}
                {% else %}
                    {{ post.body }}
                {% endif %}
            </div>
            <div class="post-footer">
                <a href="{{ url_for('.post',id=post.id)}}">
                    <span class="label label-default">固定链接</span>
                </a>
                <a href="{{ url_for('.post',id=post.id)}}#answers">
                    <span class="label label-primary">{{ post.answers.count() }}条答案</span>
                </a>
            </div>
        </div>

    </li>
    {% endfor %}
</ul>
