<meta charset="UTF-8">
<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="profile-thumbnail">
            <a href=#>
                <img class="img-rounded profile-thumbnail" src=#>
            </a>
        </div>
        <div class="post-content">
            <div class="post-author"><a href=#>{{ post.author.username }}</a></div>
            <div class="divider">•</div>
            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
            <div class="post-body">
                <a href="{{ url_for('.post',id=post.id)}}">
                    <h2>{{ post.body }}</h2>
                </a>
            </div>
            <div class="post-footer">
                <a href="{{ url_for('.post',id=post.id)}}#answers">
                    <span class="label label-primary">{{ post.answers.count() }}条答案</span>
                </a>
            </div>
        </div>

    </li>
    {% endfor %}
</ul>
