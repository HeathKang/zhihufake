<meta charset="UTF-8">
{% macro render_comments(comments) %}
<ul class="comments">
    {% for comment in comments %}
    <li class="comment" >
        <div class="comment-content panel-body">
                <div>
                    <div class="profile-thumbnail right">
                        <a href=#>
                            <img class="img-rounded profile-thumbnail " src="{{ comment.author.gravatar(size=10)}}">
                        </a>
                    </div>
                    <div class="comment-author"><a href="{{ url_for('main.user',username=comment.author.username) }}">{{ comment.author.username }}</a></div>

                </div>
                <div class="comment-body">
                    {{ comment.body }}
                </div>
                <div class="comment-foot" id="comment-{{ comment.id }}">
                </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% endmacro%}
